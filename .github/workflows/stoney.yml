name: Stoney Demo

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  stoney:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Stoney (files + Jira)
        uses: stoney-dev/stoney@v0
        env:
          # DB (optional)
          STONEY_DB_URL: ${{ secrets.STONEY_DB_URL }}
        with:
          base_url: ${{ secrets.STONEY_BASE_URL }}
          suite: "contracts/*.yml"

          # Pull suite(s) from Jira issues
          jira_issue: ${{ secrets.STONEY_JIRA_ISSUE }}
          jira_base_url: ${{ secrets.JIRA_BASE_URL }}
          jira_email: ${{ secrets.JIRA_EMAIL }}
          jira_api_token: ${{ secrets.JIRA_API_TOKEN }}

          comment_pr: "true"
          retries: "2"
          timeout_ms: "15000"

          # leave off until you want to test CREATE
          jira_create_on_failure: "false"
          jira_project_key: "KAN"
