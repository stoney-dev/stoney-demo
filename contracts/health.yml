version: 1
feature: demo
description: Simple demo for Stoney (HTTP, exec, SQL)

contracts:
  - name: health
    description: Health endpoint must always respond correctly.
    checks:
      - id: health_ok
        work_item: "KAN-123"
        says: "Health endpoint must respond with 200 and ok=true"
        do:
          - http:
              method: GET
              path: /health
            then:
              status: 200
              json:
                ok: true