name: Stoney Demo

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  stoney:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d demo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        env:
          PGPASSWORD: postgres
        run: |
          echo "Waiting for postgres on localhost:5432..."
          for i in {1..45}; do
            if pg_isready -h localhost -p 5432 -U postgres -d demo; then
              echo "✅ Postgres is ready"
              exit 0
            fi
            echo "⏳ $(date) postgres not ready yet..."
            sleep 1
          done

          echo "❌ Postgres did not become ready in time"
          echo ""
          echo "== Docker containers =="
          docker ps -a || true
          echo ""
          echo "== Postgres logs =="
          docker logs "${{ job.services.postgres.id }}" || true
          exit 1

      - name: Run Stoney (repo contracts)
        uses: stoney-dev/stoney@main
        with:
          base_url: ${{ secrets.STONEY_BASE_URL }}
          suite: "contracts/*.yml"
          retries: "2"
          timeout_ms: "15000"
          comment_pr: "true"

          # ✅ stop on first failure
          fail_fast: "true"

          # local ephemeral DB in GitHub Actions
          db_url: postgresql://postgres:postgres@localhost:5432/demo

          # ✅ require work_item on every check
          require_work_item: "true"

          # optional: enforce the key format
          work_item_pattern: "^KAN-\\d+$"