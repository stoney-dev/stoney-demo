name: Stoney Demo

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  stoney:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Stoney
        uses: stoneydev/stoney@v0
        with:
          base_url: ${{ secrets.STONEY_BASE_URL }}
          token: ${{ secrets.STONEY_TOKEN }}
          suite: "contracts/*.yml"
          retries: "2"
          timeout_ms: "15000"
          comment_pr: "true"
